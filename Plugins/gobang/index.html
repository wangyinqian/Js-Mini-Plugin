<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gobang</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id = "gobang">
        <div class = "gobang-content">
            <ul class = "gobang-row"  v-for = "row in rows">
                <li class ="gobang-column" v-on:click = "created" v-for = "col in row">
                    <p v-if = "col.solid"></p>
                    <div v-if = "col.type" :class = "'gobang-' + col.type"></div> 
                </li>
            </ul>
          
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
